name: Android Lint Check

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.4.0
      - name: Set up JDK
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: build rules
        run: ./gradlew rules:jar
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      - name: ktlint
        uses: berhram/action-ktlint-android@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          filter_mode: file
          fail_on_error: true
          custom_rule_path: rules/build/libs/rules.jar